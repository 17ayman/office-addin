<!DOCTYPE html>
<html>
<table cellpadding="0" cellspacing="0"
  style="font-family: Arial, sans-serif;
         font-size: 14px;
         line-height: 20px;
         width: 600px;">
  <tr>
    <td style="vertical-align: middle; padding-right: 20px;">
      <div style="font-size: 16px; font-weight: bold; color: #222;">%%DisplayName%%</div>
      <div style="font-size: 13px; color: #666;">%%Title%% | Edama, KSA.</div>
      <br>
      <div style="margin-bottom: 6px;">
        <img src="https://i.imgur.com/3qA3vEr.png" alt="Email" style="height: 12px; vertical-align: middle; margin-right: 6px;">
        <a href="mailto:%%Email%%" style="color: #0DA57C; text-decoration: none;">%%Email%%</a>
      </div>
      <div style="margin-bottom: 6px;">
        <img src="https://i.imgur.com/BzsOBHT.png" alt="Website" style="height: 16px; vertical-align: middle; margin-right: 6px;">
        <a href="https://www.edamasolutions.com" style="color: #0DA57C; text-decoration: none;">www.edamasolutions.com</a>
      </div>
      <div>
        <img src="https://i.imgur.com/T20jsOf.png" alt="Phone" style="height: 16px; vertical-align: middle; margin-right: 6px;">
        <a href="tel:%%MobilePhone%%" style="color: #0DA57C; text-decoration: none;">%%MobilePhone%%</a>
      </div>
    </td>
    <td style="width: 3px; background-color: #0DA57C;">&nbsp;</td>
    <td style="vertical-align: middle; padding-left: 20px;">
      <img src="https://i.imgur.com/IcG7VHR.png" alt="Edama Logo" style="height: 120px;">
    </td>
  </tr>
</table>
</html>
